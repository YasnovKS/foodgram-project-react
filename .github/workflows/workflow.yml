name: CI

on:
  push:
    branches: [ master, main ]

jobs:
  tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.7

      - name: Install dependencies
        run:
          python -m pip install --upgrade pip
          pip install flake8 pep8-naming flake8-broken-line flake8-return flake8-isort
          pip install -r backend/requirements.txt

      - name: Test with flake8
        run:
          python -m flake8

  build_and_push_backend:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-20.04
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Build Docker image
        uses: docker/setup-buildx-action@v1

      - name: Login 2 Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_PASSWORD}}

      - name: Push 2 Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: True
          context: ./backend/
          tags: ${{ secrets.DOCKER_LOGIN }}/foodgram_backend:v1

  deploy:
    name: Deploy project on server
    runs-on: ubuntu-20.04
    needs: build_and_push_backend
    if: github.ref == 'refs/heads/master'
    steps:
      - name: executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            sudo docker-compose stop
            sudo docker-compose rm backend
            sudo docker pull ${{ secrets.DOCKER_LOGIN }}/foodgram_backend:v1
            touch .env
            echo DB_ENGINE=${{ secrets.DB_ENGINE }} >> .env
            echo POSTGRES_DB=${{ secrets.POSTGRES_DB }} >> .env
            echo POSTGRES_USER=${{ secrets.POSTGRES_USER }} >> .env
            echo POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} >> .env
            echo DB_HOST=${{ secrets.DB_HOST }} >> .env
            sudo docker-compose up -d
            sudo docker-compose exec -T backend python foodgram/manage.py makemigrations users --no-input
            sudo docker-compose exec -T backend python foodgram/manage.py makemigrations food_app --no-input
            sudo docker-compose exec -T backend python foodgram/manage.py migrate --no-input
            sudo docker-compose exec -T backend python foodgram/manage.py import_data --no-input
